<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./build/tailwind.css">
</head>
<body class="bg-VeryDarkBlue grid min-h-full">
    <div class="max-w-xs block sm:max-w-sm rounded-xl p-5 mx-auto my-auto space-y-5 bg-DarkBlue stop">
      <img class="rounded-full bg-gray-700 p-2" src="./images/icon-star.svg" alt="icon-star">
      <h1 class="text-white text-2xl ">How did we do?</h1>
      <p class=" text-LightGrey">Please let us know how we did with your support request. All feedback is 
        appreciated  to help us improve our offering!
      </p>
      <div class=" grid grid-cols-5 place-content-center ">
        <div class="relative">
          <input type="radio" value="1" name="user" id="user1" class="hidden peer">
          <label for="user1" class="h-1/2 w-1/2 p-6 flex hover:bg-MediumGrey items-center justify-center rounded-full bg-gray-700 bg-opacity-90 backdrop-blur-2xl shadow-xl hover:bg-opacity-75 peer-checked:bg-orange-500 text-LightGrey cursor-pointer transition">
            <div>
            <h1 class="text-center">1</h1>
            </div>
          </label>
        </div>
        <div class="relative">
          <input type="radio" value="2" name="user" id="user2" class="hidden peer">
          <label for="user2" class="h-1/2 w-1/2 p-6 flex hover:bg-MediumGrey items-center justify-center rounded-full bg-gray-700 bg-opacity-90 backdrop-blur-2xl shadow-xl hover:bg-opacity-75 peer-checked:bg-orange-500 text-LightGrey cursor-pointer transition">
            <div>
              <h1>2</h1>
            </div>
          </label>
        </div>
        <div class="relative">
          <input type="radio" value="3" name="user" id="user3" class="hidden peer">
          <label for="user3" class="h-1/2 w-1/2 p-6 flex hover:bg-MediumGrey items-center justify-center rounded-full bg-gray-700 bg-opacity-90 backdrop-blur-2xl shadow-xl hover:bg-opacity-75 peer-checked:bg-orange-500 text-LightGrey cursor-pointer transition">
            <div>
              <h2>3</h2>
            </div>
          </label>
        </div>
        <div class="relative">
          <input type="radio" value="4" name="user" id="user4" class="hidden peer">
          <label for="user4" class="h-1/2 w-1/2 p-6 flex hover:bg-MediumGrey items-center justify-center rounded-full bg-gray-700 bg-opacity-90 backdrop-blur-2xl shadow-xl hover:bg-opacity-75 peer-checked:bg-orange-500 text-LightGrey cursor-pointer transition">
            <div>
              <h2>4</h2>
            </div>
          </label>
        </div>
        <div class="relative">
          <input type="radio" value="5" name="user" id="user5" class="hidden peer">
          <label for="user5" class="h-1/2 w-1/2 p-6 flex hover:bg-MediumGrey items-center justify-center rounded-full bg-gray-700 bg-opacity-90 backdrop-blur-2xl shadow-xl hover:bg-opacity-75 peer-checked:bg-orange-500 text-LightGrey cursor-pointer transition">
            <div>
              <h2>5</h2>
            </div>
          </label>
        </div>
      </div>
      <div>
        <button class="w-full submit py-2 rounded-3xl uppercase hover:bg-orange-500 hover:-translate-y-0.5 transform transition text-white text-xs tracking-widest bg-orange-600">Submit</button>
      </div>
    </div>
    <div class="max-w-xs hidden sm:max-w-sm text-center rounded-xl p-5 mx-auto my-auto space-y-5 bg-DarkBlue play">
      <img class="mx-auto" src="./images/illustration-thank-you.svg" alt="thank-you">
      <p class="text-orange-500 mx-auto w-fit py-1 px-3 rounded-2xl bg-gray-700 font-thin text-xs inner">You selected 0 out of 5</p>
      <h1 class="font-bold text-white uppercase">thank you!</h1>
      <p class="text-LightGrey">We appreciate you taking the time to give rating. If you everneed more 
        support, don't hesitate to get in touch!
      </p>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</body>
</html>
